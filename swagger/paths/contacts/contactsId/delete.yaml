    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
responses:
  '204':
    description: Successful response, contact deleted
  '404':
    $ref: ..\..\..\conponents\responces\404.yaml
  '401':
    $ref: ..\..\..\conponents\responces\401.yaml
